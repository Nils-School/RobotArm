<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel("exercise 10");

            var move=9
           for(b=1; b<=5; b++){ //stapels
                
                    
                robotArm.grab();
                    for(a=1; a<=move; a++){
                    robotArm.moveRight();
                    }
                    move--;
                    robotArm.drop();

                    for(a=1; a<=move; a++){
                        robotArm.moveLeft();
                    }
                    move--;
           }
            
                
                
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
            robotArm.speed = 1000
        </script>
    </body>
</html>
